<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Case convertor</title>
  </head>
  <body class="bg-[#0c0022]">
    <section id="Main">
      <!-- Heading -->
      <h1 class="text-center text-white text-4xl mt-10">Case Convertor</h1>
      <!-- Main box -->
      <div class="box mx-8 md:mx-80 mt-10 rounded-lg px-2 py-4 bg-[#240090]">
        <!-- Input section -->
        <div
          class="flex flex-col md:flex-row items-center justify-center md:gap-6 space-y-4 md:space-y-0"
        >
          <h1 class="text-center text-white text-2xl md:text-3xl">
            Enter your text here :
          </h1>
          <input
            type="text"
            id="text"
            value=""
            class="w-80 h-8 rounded-lg px-2 focus:outline-none"
          />
          <button
            id="btn"
            class="bg-[#cce4f5] hover:bg-[#66ade2] text-[#0c0022] hover:text-[#ffffff] hover:duration-500 px-4 py-2 text-lg rounded-md"
          >
            Convert
          </button>
        </div>

        <!-- Cases box -->
        <div
          class="cases mt-6 md:ml-[70px] flex flex-col items-center justify-center gap-4"
        >
          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="upper" class="text-lg md:2xl">Upper Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="lower" class="text-lg md:2xl">Lower Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="alternate" class="text-lg md:2xl">Alternate Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="camel" class="text-lg md:2xl">Camel Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="pascal" class="text-lg md:2xl">Pascal Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="snake" class="text-lg md:2xl">Snake Case</h1>
          </div>

          <div class="case bg-red-300 px-2 py-2 rounded-lg">
            <h1 id="kebab" class="text-lg md:2xl">Kebab Case</h1>
          </div>
        </div>

        <!--  -->
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
